<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap -->
</head>

<body>

    <header class="bg-dark py-3 text-center">
        <div class="container">
            <h1 class="text-info">Biglietto del treno</h1>
            <p class="text-white">Compilare i campi seguenti per calcolare il prezzo del biglietto del treno</p>
        </div>
    </header>
    <main>
        <div class="container" style="width: 50%">
            <h3 class="my-3">Calcolatore del biglietto</h3>
            <form class="py-3" id="calculated-price">
                <div class="mb-3">
                    <label for="distance" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="distance"
                        placeholder="Inserisci i km da percorrere" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Inerisci l'età</label>
                    <input type="number" class="form-control" id="age" placeholder="Inserisci l'età" min="1"
                        max="100" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Invia</button>
                <div id="result-container" class="d-none my-4">
                    <h3 class="text-success">Calcolato il prezzo del bigletto</h3>
                    <p id="result"></p>
                </div>
            </form>
        </div>
    </main>

    <!-- main js -->
    <script src="js/main.js"></script>
    <!-- /main js -->
</body>

</html>
